      title_presentaciones: Presentaciones listas
      text_presentaciones_html: |
        <p class="text-muted">
          ¿Necesitas presentaciones listas para mostrar a clientes? Ya las hicimos por tí, puedes modificarlas e incluso facilitamos la búsqueda de contenido complementario. ¿Necesitas demos? ¡Ya estan listos también!, asegurate de entrenarte como Sales Engineer, nos escríbes y te asignamos una cuenta.
        </p>
        <a class="btn cta-primary btn-lg" target="_blank" href="/es/entrenamiento">GO!</a>
      title_registro: Registro de Deals
      text_registro_html: |
        <p class="text-muted">
          El programa de Deal Registration fue creado como una herramienta para apoyar el desarrollo de las oportunidades en sus clientes.
        </p>
        <p class="text-muted">
          Al registrar, usted podrá:
        </p>
        <ul class="text-muted">
          <li>Acceder a un descuento adicional *</li>
          <li>Contar con el apoyo del equipo de ventas de Red Hat</li>
          <li>Solicitar recursos para la preventaEste beneficio es exclusivo para nuestros partners Ready y Advanced</li>
        </ul>
        <p class="caption text-muted">* Aplican condiciones descritas en su ROE, disponible en <a href="http://partner.redhat.com/" target="_blank">partner.redhat.com</a></p>
        <a class="btn cta-primary btn-lg" target="_blank" href="/es/entrenamiento">Más información</a>
      title_training: Entrenarme
      text_training_html: |
        <p class="text-muted">Hemos creado una herramienta para que de acuerdo a tu trabajo te podamos sugerir el mejor camino para mejorar tus skills profesionales relacionados con Red Hat. Recuerda siempre tener tu cuenta de Partner Center para acceder a los recursos propuestos.</p>
        <a class="btn cta-primary btn-lg" target="_blank" href="/es/entrenamiento">Más información</a>
      the_team: El equipo
