    start:
      intro_title: ¿Qué es Red Hat?
      intro_html: |
        <p>Ayudamos a <a href="https://www.redhat.com/en/about" target="_blank">más del 90% de las compañías Fortune 500 a solucionar sus necesidades de negocio</a>, alineando sus estrategias de IT y de negocio, preparándolas para el futuro de la tecnología. Hacemos esto ofreciendo soluciones con un modelo de negocio OPEN: seguras, costo-efecivas y con suscripciones predictivas.</p>

      about_title: Nosotros
      about_partners_title: Trabajamos con Partners
      about_partners_html: |
        <p class="text-muted">Nuestro modelo de negocio funciona gracias a las <a href="https://www.redhat.com/en/partners" target="_blank">comunidades de clientes, desarrolladores y partners</a>. Son parte fundamental de nuestra misión y queremos entregar las herramientas necesarias para evolucionar juntos en el mercado.</p>
      about_organization_title: Open Organization
      about_organization_html: |
        <p class="text-muted">La tecnología Open Source es parte de nuestra cultura y soluciones. Así mismo un <a href="https://www.youtube.com/watch?v=rvyFYFXCj5c" target="_blank">modelo de trabajo Open en nuestra compañía</a>, construyendo comunidades, respondiendo rápido a las oportunidades, apalancando recursos y talento, inspirando y motivando equipos que actúen con proactividad.</p>

      subscriptions_title: Suscripciones
      subscriptions_text: Nuestro modelo de suscripciones trae beneficios a Partners y Clientes. Entiende los principales beneficios, el por qué son beneficios y cómo explicarlos en un Whiteboard.

      portfolio_title: Portafolio
      portfolio_subtitle: Con tres grandes agrupaciones como Plataforma, Middleware y Cloud se pueden cubrir necesidades de negocio críticas y demandantes de innovación. Conoce nuestras soluciones y la visión de negocio que proyectamos con cada una de ellas.

      portfolio_os_link: http://www.redhat.com/es/technologies/linux-platforms
      portfolio_os: Sistema Operativo

      portfolio_virtualizacion_link: http://www.redhat.com/es/technologies/virtualization
      portfolio_virtualizacion: Virtualización

      portfolio_cloud_link: http://www.redhat.com/es/technologies/cloud-computing

