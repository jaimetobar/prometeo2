      portfolio_automatizar_link: http://www.redhat.com/es/technologies/jboss-middleware/automate
      portfolio_automatizar: Automatizar

      title_presentaciones: Presentaciones listas
      text_presentaciones: ¿Necesitas presentaciones listas para mostrar a clientes? Ya las hicimos por tí, puedes modificarlas e incluso facilitamos la búsqueda de contenido complementario. ¿Necesitas demos? ¡Ya estan listos también!, asegurate de entrenarte como Sales Engineer, nos escríbes y te asignamos una cuenta.
      text_presentaciones_link: /es/entrenamiento
      text_presentaciones_link_text: Ver lista de presentaciones


      title_registro: Registro de Deals
      text_one_registro: El programa de Deal Registration fue creado como una herramienta para apoyar el desarrollo de las oportunidades en sus clientes.
      text_two_registro: Al registrar, usted podrá
      list_item_one_registro: Acceder a un descuento adicional *
      list_item_two_registro: Contar con el apoyo del equipo de ventas de Red Hat
      list_item_three_registro: Solicitar recursos para la preventaEste beneficio es exclusivo para nuestros partners Ready y Advanced
      caption_registro_html: |
        <p class="caption text-muted">* Aplican condiciones descritas en su ROE, disponible en <a href="http://partner.redhat.com/" target="_blank">partner.redhat.com</a></p>
      text_link_html: |
        <a class="btn cta-primary btn-lg" target="_blank" href="http://lrd.to/DealReg_guide">Más información</a>

      title_training: Entrenarme
      text_training: Hemos creado una herramienta para que de acuerdo a tu trabajo te podamos sugerir el mejor camino para mejorar tus skills profesionales relacionados con Red Hat. Recuerda siempre tener tu cuenta de Partner Center para acceder a los recursos propuestos.
      text_training_link_html: |
        <a class="btn cta-primary btn-lg" target="_blank" href="/es/entrenamiento">Crear mi plan de acreditaciones</a>

      the_team: El equipo
      contact_text: Si tus dudas no fueron resueltas, si tienes sugerencias para nosotros o simplemente nos quieres saludar, ¡escríbenos!
      contact_link_html: |
