      faq_copy: |
        是否要了解如何创建用户？如何访问页面？
        如何注册证书或获取更多培训？
        如何请求 NFR？什么是 NFR？
        要查找这些答案和更多信息，请下载以下材料：
      faq_download: 下载
      how_to_use_open: 如何使用开放式
      how_to_use_open_copy_html: |
        <strong>在线合作伙伴支持网络</strong>为用于
        合作伙伴的 Red Hat 课程环境提供一个框架，专注于他们不同的
        角色：<strong>销售、预售和交付。</strong> <br/><br/>
        每个计划针对一组特定的解决方案而设计：
        <strong>基础架构、中间件和云</strong>。
        您可以通过 Red Hat 登录查看所有内容并注册参加课程，如视频中所示。
