kr:
  pages:
    home:
      train: 교육 시작
      train_copy: 귀하의 역할 및 귀하의 작업을 지원하는 제품에 따라 계획을 사용자 정의했습니다. 온라인 승인서를 받으세요.
      train_btn: 내 계획 생성
      presentations: 프레젠테이션
      presentations_copy: 귀하가 매일 수많은 업무를 처리해야 한다는 사실을 알고 있습니다. 저희는 귀하의 작업을 쉽게 지원하고 시간을 절약하는 데 도움이 되는 제품에 대한 프레젠테이션을 제공합니다.
      presentations_btn: 프레젠테이션 얻기
      demo: 데모
      demo_copy: 그림은 수천 단어의 가치가 있습니다. 데모는 사진 수천 장 이상의 가치가 있습니다. 30분 이내에 저희 제품의 데모를 준비해보세요.
      demo_btn: 내 데모 구성
      demo_modal_title: 환경 구성하기
      demo_modal_body_html: 저희가 제공하는 데모 환경은 <strong>Red Hat 파트너 데모 시스템 (RHPDS)</strong>에서 실행됩니다. 이 시스템에서 당사의 제품 대부분에 대한 카탈로그를 보실 수 있습니다. 선택하면 (1) 데모의 단계별 설명이 담긴 스크립트, (2) 환경을 사용하고자 하는 달력상의 2일, (3) 사용 지침이 담긴 이메일이 제공됩니다.
      demo_modal_footer_html: |
        <strong>이 접속은 귀하의 Red Hat 로그인과 다르다는 점을</strong> 기억하십시오.
        영업 엔지니어 (Sales Engineer) 또는 배송 (Delivery) 승인을 하나 이상 완료하시고
        다음을 작성하십시오: <a href="mailto:enablement-latam@redhat.com?Subject=RHPDS 계정 신청서" target="_top">enablement-latam@redhat.com</a>
        이 신청서를 통해 귀하의 사용자명과 패스워드를 요청합니다.
      demo_watch_video: 비디오 안내서 보기
      demo_download_guide: 안내서 다운로드
      demo_go_to_rhpds: RHPDS로 이동
      faq: FAQ(자주 묻는 질문)
      faq_copy: |
        사용자 생성 방법을 알고 싶으십니까? 페이지 접속 방법을 알고 싶으십니까?
        인증 등록이나 더 많은 교육 접속 방법을 알고 싶으십니까?
        NFR 요청 방법을 알고 싶으십니까? NFR이란 무엇인지 알고 싶으십니까?
        이러한 질문에 대한 답과 더 많은 정보를 확인하시려면 다음 자료를 다운로드해주십시오.
      faq_download: 다운로드
      how_to_use_open: OPEN 사용법
      how_to_use_open_copy_html: |
        <strong>온라인 파트너 권한제공 네트워크(Online Partner Enablement Network)</strong>는
        저희 파트너들이
        <strong>판매, 특별판매, 배송.</strong> <br/><br/> 등의 각기 다른 역할에 따라 이용할 수 있는 Red Hat 코스 환경 체계를 제공합니다.
        각 계획은
        <strong>인프라, 미들웨어 및 클라우드</strong> 등의 구체적인 솔루션 모음으로 설계됩니다.
        귀하의 Red Hat 로그인을 이용하여 모든 솔루션에 접속하시고 비디오에 제공된 내용에 따라 등록하실 수 있습니다.
      see_labs_calendar: 기술 연구소의 달력 보기
      the_team: 팀
      contact_html: |
        질문이나 제안 사항이 있으시거나
        인사말씀을 남기시고자 하신다면, 저희에게 연락해주십시오.
        <a href="mailto:enablement-latam@redhat.com?Subject=질문/제안/인사" target="_top">enablement-latam@redhat.com</a>
